<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Colchões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8ff;
            height: 100vh;
            background: linear-gradient(45deg, #b0e0e6, #4682b4); /* Gradiente suave */
        }
        header {
            background-color: #4682b4; /* Azul suave */
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar nav ul li {
            display: inline;
        }
        .navbar nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .navbar nav ul li a:hover {
            color: #87ceeb; /* Azul mais claro no hover */
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #4682b4;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-container input {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4682b4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #5a9bd5; /* Azul mais claro no hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index" class="logo">Loja de Colchões</a>
            <nav>
                <ul>
                    <li><a href="index">Início</a></li>
                    <li><a href="cadastro">Cadastrar</a></li>
                    <li><a href="login">Login</a></li>
                    <li><a href="listagem">Listagem</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-container">
        <h2>Login</h2>
        <form onsubmit="return validarLogin()">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
    </section>
</body>
</html>
