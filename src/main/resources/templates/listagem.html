<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h2 {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            text-decoration: none;
            color: white;
            background: #28a745;
            padding: 8px 12px;
            border-radius: 5px;
        }

        a:hover {
            background: #218838;
        }

        .delete {
            background: #dc3545;
        }

        .delete:hover {
            background: #c82333;
        }

        .add-product {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .add-product:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Listagem de Produtos</h2>
    <div class="container">
        <!-- FORMUL√ÅRIO PARA ADICIONAR PRODUTO -->
        <h3>Adicionar Produto</h3>
        <form action="/produtos/adicionar" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <button type="submit" class="add-product">‚ûï Adicionar Produto</button>
        </form>

        <!-- TABELA DE PRODUTOS -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}"></td>
                    <td>
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">‚úèÔ∏è Editar</a> |
                        <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" class="delete" onclick="return confirm('Deseja excluir este produto?')">üóëÔ∏è Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
